<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue/dist/vue.js"></script>
    <style>
        .fooo {
            color: green;
        }
        .fooooooooo {
            color: purple;
        }
    </style>
</head>
<body>
    <div id="app">
        <p :class="foo">{{foo}}</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    foo: 'fooo',
                }
            },
            mounted() {
                setTimeout(() => {
                    this.foo = 'fooooooooo';
                }, 1000);
            }
        });
    </script>
</body>
</html>
